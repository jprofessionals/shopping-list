ktor {
    deployment {
        port = 8080
    }
    application {
        modules = [ no.shoppinglist.ApplicationKt.module ]
    }
}

database {
    url = "jdbc:postgresql://localhost:5432/test_shopping_list"
    user = "test"
    password = "test"
}

auth {
    jwt {
        secret = "test-secret-key-for-testing-only"
        issuer = "shopping-list-test"
        audience = "shopping-list-users"
        realm = "Shopping List Test"
        expirationHours = 24
    }

    google {
        enabled = false
        clientId = ""
        clientSecret = ""
        callbackUrl = "http://localhost:8080/api/auth/google/callback"
    }

    local {
        enabled = true
    }
}
