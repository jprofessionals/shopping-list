name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: gradle

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Backend lint (detekt)
        run: cd backend && ./gradlew detekt

      - name: Frontend lint (eslint)
        run: cd web && npm ci && npm run lint

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: gradle

      - name: Run backend tests
        run: cd backend && ./gradlew test

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Run frontend tests
        run: cd web && npm ci && npm run test:run

  test-e2e:
    name: Test E2E
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: cd web && npm ci

      - name: Install Playwright browsers
        run: cd web && npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: cd web && npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 14

      - name: Cleanup E2E environment
        if: always()
        run: docker compose -f docker-compose.e2e.yml down

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend, test-e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Checkout ansible-controll
        uses: actions/checkout@v4
        with:
          repository: jprofessionals/ansible-dev-vm-controll
          ssh-key: ${{ secrets.ANSIBLE_CONTROLL_DEPLOY_KEY }}
          path: ansible-dev-vm-controll

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: gradle

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build backend distribution
        run: cd backend && ./gradlew installDist

      - name: Build backend Docker image
        run: docker build -f backend/Dockerfile -t shopping-list-backend backend/build/install/shopping-list-backend

      - name: Save Docker image
        run: docker save shopping-list-backend:latest -o backend.tar

      - name: Build frontend
        run: cd web && npm ci && VITE_API_URL='' npm run build

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-known-hosts: unused
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Disable strict host key checking
        run: mkdir -p ~/.ssh && echo "StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy backend image
        run: rsync -avz backend.tar deploy@${{ vars.VM_HOST }}:/home/deploy/shopping-list/

      - name: Deploy frontend
        run: rsync -avz --delete web/dist/ deploy@${{ vars.VM_HOST }}:/home/deploy/shopping-list/frontend/

      - name: Write vault password file
        run: echo "${{ secrets.VAULT_PASSWORD }}" > /tmp/vault_password

      - name: Run Ansible playbook
        env:
          VM_HOST: ${{ vars.VM_HOST }}
        run: ansible-playbook -i infrastructure/ansible/inventory.yml infrastructure/ansible/deploy.yml --vault-password-file /tmp/vault_password

      - name: Cleanup secrets
        if: always()
        run: rm -f /tmp/vault_password
