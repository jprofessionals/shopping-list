services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: shopping
      POSTGRES_PASSWORD: shopping_dev
      POSTGRES_DB: shopping_list
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopping -d shopping_list"]
      interval: 2s
      timeout: 5s
      retries: 10

  valkey:
    image: valkey/valkey:8-alpine
    command: valkey-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "0:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/shopping_list
      DATABASE_USER: shopping
      DATABASE_PASSWORD: shopping_dev
      VALKEY_HOST: valkey
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend-2:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "0:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/shopping_list
      DATABASE_USER: shopping
      DATABASE_PASSWORD: shopping_dev
      VALKEY_HOST: valkey
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    ports:
      - "0:5173"
    environment:
      VITE_API_URL: ""
      VITE_PROXY_TARGET: "http://backend:8080"
    depends_on:
      backend:
        condition: service_healthy
