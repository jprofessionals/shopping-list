services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: shopping
      POSTGRES_PASSWORD: shopping_dev
      POSTGRES_DB: shopping_list
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopping -d shopping_list"]
      interval: 2s
      timeout: 5s
      retries: 10

  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    command: valkey-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/shopping_list
      DATABASE_USER: shopping
      DATABASE_PASSWORD: shopping_dev
      VALKEY_HOST: valkey
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend-2:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8081:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/shopping_list
      DATABASE_USER: shopping
      DATABASE_PASSWORD: shopping_dev
      VALKEY_HOST: valkey
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
